<head>
<title>Apple II</title>
<style type=text/css>
p {color:black; font-weight: bold; font-size: 150%; background: rgba(0,255,0,0.9)}
h1 {color:black; font-weight: bold; font-size: 150%; background: rgba(0,255,0,0.9)}
a {color:red}
</style>
<script>
var query = new URLSearchParams(window.location.search)
var showopt = 0
var data = ["<p>The number &#x3c0; calculator is <a href=pi/pi-spigot-benchmark.html>here</a> (the sources are included).  It has special variants for the Apple IIe (6502), IIc (65C02), IIgs (65816).",
"<p name=mandelbrot id=mandelbrot><a href=apple2/mandelbrot.html>Superfast Mandelbrot generator for the Apple IIgs</a> &ndash; it uses probably the fastest known Mandelbrot set computation routine for the 65816."]
var items = data.length
if (query.has('item')) {
    showopt = query.get('item')
    if (showopt < 0 || showopt > items) showopt = 0
}
</script>
</head>
<body background=Apple-Logo.png style=background-attachment:fixed>

<div align=center>
<script>
for (var i = 1; i <= items; ++i)
    if (showopt == 0 || showopt == i)
        document.write(data[i - 1])
</script>
<br><br><br>
</div>
</body>
