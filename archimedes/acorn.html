<script>
var query = new URLSearchParams(window.location.search)
var showopt = 0
var items = 2
var data = ["<p name=pi id=pi>The number &#x3c0; calculator is <a href=../pi/pi-spigot-benchmark.html>here</a> (the sources are included).",

if (query.has('item')) {
    showopt = query.get('item')
    if (showopt < 0 || showopt > items) showopt = 0
}
</script>
</head>
<body background=archimedes-logo.gif style=background-attachment:fixed>
<div align=center>
<script>
for (var i = 1; i <= items; ++i)

        document.write(data[i - 1])
</script>
