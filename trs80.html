<head>
<title>Tandy TRS-80</title>
<style type=text/css>
p {font-weight: bold; background: rgba(255,255,0,0.9)}
a {color:green}
</style>
<script>
var query = new URLSearchParams(window.location.search)
var showopt = 0
var data = ["<p>The number &#x3c0; calculator is <a href=pi/pi-spigot-benchmark.html>here</a> (the sources are included).  It has special variants for the Model I/III/4, II/12/16, 100, MC-10, CoCo 1/2/3, and Dragon 32/64).",
"<p name=mandelbrot id=mandelbrot><a href=coco3/mandelbrot.html>Superfast Mandelbrot generator</a> for the Tandy Color 3 &ndash; it likely uses the fastest known Mandelbrot set computation routine for the 6809/6309."]
var items = data.length
if (query.has('item')) {
    showopt = query.get('item')
    if (showopt < 0 || showopt > items) showopt = 0
}
</script>
</head>
<body background=tandy.png style=background-attachment:fixed>

<div align=center>
<script>
for (var i = 1; i <= items; ++i)
    if (showopt == 0 || showopt == i)
        document.write(data[i - 1])
</script>
<br><br><br>
</div>
</body>
