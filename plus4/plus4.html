<title>Other information and programs for the C+4</title>
<script>

var showopt = 0
var data = ["<p name=mydisk id=mydisk>Thanks to Attila Grosz I can get my unique plus/4 programs. They are <a href=p4soft.html>here</a>. All are free.",
"<p name=p4doc id=p4doc>The convertion <a href=p4docs.pdf>CBM Plus/4 Hardware Manual</a> to PDF (77K, easy to read, to find, to print). A lot of thanks to Tibor Biczo who provided original images and much other useful information.",
"<p name=p4asheet id=p4asheet>See also <a href=p4asheet.pdf>C=+4 info sheet (152 K)</a> which creation was inspired by ``The Complete Commodore Inner Space Anthology'' by Karl J.&nbsp;H.&nbsp;Hildon.",
"<p name=saboteur-map id=saboteur-map>May someone find useful <a href=saboteur.jpg>this</a> map (164 K) for Saboteur scanned from Polish magazine \"Komputer\" (3/1987)?",
"<p name=storm-map id=storm-map>It's another map (16 K) <a href=storm_map1.png>here</a> for the C16/+4 versions of Storm.",
"<p name=unicbm id=unicbm>Is it possible to save unique Commodore characters from the oblivion? See <a href=unicbm.html>this page</a>.",
"<p name=super-prg-merger id=super-prg-merger>This is <a href=super-prg-merger.zip>SUPER-PRG-MERGER</a> which can merge two PRG-files into one. The size of combined file may exceed 60KB!",
"<p name=hn2010y id=hn2010y>A raw demo of the hi-res fast dot drawing subroutine with rather bad poetry and a bit crude calligraphy is <a href=hn2010y.zip>here (16K)</a> and <a href=http://plus4world.powweb.com/software/HN2010YC>here</a>.",
"<p name=bunny id=bunny>A picture of a fine bunny made by a young girl artist.  PAL only.  It is <a href=bunny-2011.zip>here</a> and <a href=http://plus4world.powweb.com/software/Bunny-2011>here</a>",
"<p name=tma-1551-ok id=tma-1551-ok>Fixed for the work with the C1551 (in 2012) Turbo Macro assembler converted (from c64) by Csory in 1992 in <a href=tma-1551-ok.zip>a zip file (12K)</a>.",
"<p name=numeric-kbd id=numeric-kbd>Numeric keyboard mod for the C16/+4 via joyport, German Run magazine 3/1987 pages <a href=Run-3-87-p40.png>40</a> (246 KB, png) and <a href=Run-3-87-p42.png>42</a> (331 KB, png).",
"<p name=plus4-test-suite-v2 id=plus4-test-suite-v2>C+4 Test Suite v2 (converted and modified Wolgang Lorenz's C64 Test Suite v2.15) for the emulators tests: <a href=p4-ts-2.zip>2 D64 zipped images (54 KB)</a>, <a href=p4-ts-2-src.tar.bz2>bzipped sources (22 KB)</a>, <a href=test-suite-v2-doc.html>documentation</a>.",
"<p name=geos-shots id=geos-shots>GEOS snapshots &mdash; <a href=geosdemo2.png>1988-2013</a>.",
"<p name=hn2013y id=hn2013y>2013 postcard.  Border only graphics.  NTSC on PAL demo &mdash; <a href=hny2013.zip>a zip file (2K)</a>.  30x288 grey pixels.  It is ugly.  However could you make better?  BTW it forces CPU to work at 2.22MHz!  This program is also available on <a href=http://plus4world.powweb.com/software/HNY2013>this page</a>.",
"<p name=plus4-techdemo1 id=plus4-techdemo1>0&ndash;36 rows text demo.  PAL only.  It is <a href=40x36c.prg>here</a> (<a href=40x36ex.asm.gz>src</a>) and <a href=http://plus4world.powweb.com/software/40x36c>here</a>.",
"<p name=plus4-techdemo2 id=plus4-techdemo2>231 colors on PAL screen demo. It is <a href=231c.prg>here</a> and <a href=http://plus4world.powweb.com/software/231c>here</a>.",
"<p name=plus4-techdemo3 id=plus4-techdemo3>Test pairs of colors from 233 colors of C16 PAL palette with this <a href=t233.prg>utility</a>.",
"<p name=sunflower id=sunflower>A <a href=http://plus4world.powweb.com/software/Fibonacci_Sunflower>utility</a> Fibbonacci Sunflower</a>, it is small Basic demo converted from the Amstrad CPC.",
"<p name=xlife-8 id=xlife-8>32/64-bit <a href=../xlife/xlife4cbm.html>Xlife</a> ported to 8 bit world!",
"<p name=c16book-pages-in-german id=c16book-pages-in-german><a href=http://litwr2.atspace.eu/dmsb16/dmsb16.html>Scans</a> of the most informative pages of \"Das Maschinensprachebuch zu C16, C116 und Plus/4\"",
"<p name=notepad-p4 id=notepad-p4><a href=notepad+4.html>Notepad+4, a fullscreen lightweight text editor</a>.  It is also available on <a href=http://plus4world.powweb.com/software/NotepadPlus4>this site</a>.",
"<p name=plus4-pispigot id=plus4-pispigot>The number &#x3c0; calculator is <a href=../pi-spigot-benchmark/pi-spigot-benchmark.html>here</a> (sources are included).  It can run also with the Commodore 64, 128 or SuperCPU-64.",
"<p name=plus4-cbcwif id=plus4-cbcwif>Reduced <a href=cbcwif.html>Commodore Basic 3.5 cross-compiler with Italian Flavor v0.02</a>.",
"<p name=fbi-p4 id=fbi-p4>Why is the Commodore 264 series so slow with Basic?  It is because of providing almost all RAM for Basic programming.  Computers with faster Basics (the BBC Micro, Amstrad CPC, ...) have much less RAM for this. Can we make the C+4 or C16/116 (with 64K RAM) faster the same way?  Indeed we can!  This little <a href=fbi+4.tar.bz2>FBI+4</a> utility (Faster Basic Interpreter +4) makes you Basic programs about 5-35% faster but it leaves only 28 KB for code.  This program just copies ROM to RAM and patches system code.  It allows us to easily fix the C+4 bugs (like the RS-232 bug), optimize firmware, add new features to it, increase size of RAM available for Basic, accelerate Basic more (faster graphics, io, ...), ...  Just run it and then use your system as usual.  This program can also be taken from <a href=http://plus4world.powweb.com/software/FBIPlus4>this page</a>.",
"<p name=qsort-plus4 id=qsort-plus4>The fastest known quicksort implementation [version 3] for the Commodore+4 is <a href=qsort3-plus4.d64.bz2>here</a> &ndash; it is also the fastest known sorting routine for the +4 at all.  It may be used to sort an array of Basic strings.  It is safe and probably never quadratic.  There is also some <a href=qsort-plus4.html>documentation</a>.  The sources are available on <a href=https://github.com/litwr2/6502-sorting/tree/main/strings>github</a>.",
"<p name=mandelbrot id=mandelbrot><a href=mandelbrot.html>Superfast Mandelbrot generator</a> &ndash; it uses the fastest known Mandelbrot set computation routine for the 6502.",
"<p name=ahitsa id=ahitsa>Adder Hunting In The Stone Age - this is a computer game written in Basic.  It requires 64 KB RAM.  You can download its sources as a text <a href=ahitsa/ahitsa.bas.txt>file</a>.  You can also download the sources as a <a href=ahitsa/ahitsa.prg>PRG-file</a> &ndash; it can be used with the ROM-interpreter but it is slow.  The best way is to use a complied <a href=ahitsa/ahitsa-cc.prg>executable</a>.  Check the <a href=ahitsa/ahitsa.html>documentation</a> for details.  You can also look at this game <a href=http://plus4world.powweb.com/software/Adder_Hunting_In_The_Stone_Age>here</a>",
"<p name=striped_mandelbrot id=striped_mandelbrot><a href=https://www.pouet.net/prod.php?which=95383>The striped Mandelbrot 6502 1K</a> &ndash; a small intro based on the Superfast Mandelbrot generator code. <a href=https://github.com/litwr2/retro/tree/main/plus4/striped-mandelbrot>Github</a>.",
"<p name=cross_c_fli_programming id=cross_c_fli_programming><a href=cross-c-fli-programming.html>C/Asm Library to draw FLI pictures</a>.  Use C/Assembler-code to create any multicolor FLI-picture and sprites.  Sizes up to 160x280 are supported.  For sprites the maximum is 160x256",
"<p name=fli_converter id=fli_converter><a href=fli-converter.html>Simple FLI Converter</a>. It is a cross tool that converts your image into a multicolor FLI-picture.",
"<p name=plus4_palette id=plus4_palette><a href=plus4-palette.html>The +4/16/116 palette</a> &ndash; the reference information.",
"<p name=mercenary_maps id=mercenary_maps>Mercenary - Escape From Targ: <a href=mercenary/mercenary-map.png>map</a> &ndash; all the bases.",
"<p name=mercenary_sc_map id=mercenary_sc_map>Mercenary - The Second City: <a href=mercenary/mercenary-sc-map.png>map</a> &ndash; all the bases and some info.",
"<p name=ntsc-throttle id=ntsc-throttle>This <a href=ntsc-throttle.d64.xz>zipped disk image</a> contains several utilities that can probably make your PAL system a bit faster.  The first utility, ECMETER, helps you to find the limits of your monitor.  Some monitors allow greater acceleration; others don't allow it at all.  The second utility, NTSC-THROTTLE, is the most important one &ndash; it actually accelerates your system.  Just run it to increase your system speed!  It is interactive, so you can set parameters that best fit your system.  The third program, SBENCH, is an ultra-simple benchmark written in BASIC.  It gives an approximate idea of how fast your system is.  There is also text README that provides more information. And the final hint, you may use black borders to hide artefacts.  Warning: the faster speed affects the audio output. <a href=https://github.com/litwr2/retro/tree/main/plus4/fast-pal>Github</a>.",
"<p name=hny2026 id=hny2026>2026 dynamic postcard: <a href=hny2026.prg.xz>this</a> is a demo that shows an illusion of movements.  It also plays a tune, displays some text and has several other minor features.  The picture is based on <a href=https://www.reddit.com/r/opticalillusions/comments/1hxx4h5/no_objects_in_this_image_are_moving/>an animated GIF image</a>.  Several improvements were add to <a href=hny2026-v2.prg.xz>v2</a>.  The sources are on <a href=https://github.com/litwr2/retro/tree/main/plus4/hny2026>github</a>.  <a href=https://youtu.be/PLN-dVWszCY>Youtube (v1)</a>."
