<title>Little Multi-Language Support</title>
</head>

<body background=22.jpg>

<p>This resident MS-DOS program supports 10 different font and keyboard layouts (East/South/West Slavic, Greek, Western/Northen Europe, Turkey) for text mode only.  The next code pages are installed by default: 866, 855, 852, 1251, 737, 869, 850, 865, 857.  Language set may be changed.

<p>Public domain.
