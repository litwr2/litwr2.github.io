<head>
<title>IBM 370</title>
<style type=text/css>
p {color:darkred; font-weight:bold; background: rgba(255,255,0,0.9)}
a {color:green}
</style>
<script>
var query = new URLSearchParams(window.location.search)
var showopt = 0
var data = ["<p>The number &#x3c0; calculator is <a href=pi/pi-spigot-benchmark.html>here</a> (sources are included).  It should run on any VM/CMS system."]
var items = data.length
if (query.has('item')) {
    showopt = query.get('item')
    if (showopt < 0 || showopt > items) showopt = 0
}
</script>
</head>
<body background=ibm-5150/ibm-logo.jpg style=background-attachment:fixed>

<div align=center>
<script>
for (var i = 1; i <= items; ++i)
    if (showopt == 0 || showopt == i)
        document.write(data[i - 1])
</script>
<br><br><br>
</div>
</body>
